<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$']]
            },
            svg: {
                fontCache: 'global'
            },
            options: {
                menuOptions: {
                    settings: {
                        zoom: 'Click',
                        zscale: '250%',
                    }
                }
            },
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
    <script src="../src/mjxgui.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>MJXGUI Demo</title>
</head>
<body>
    <div id="mjxgui">

    </div>
    <script src="example.js"></script>
</body>
</html>
